<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Suma</title>
</head>
<body>
    <h1>Calculadora de Suma</h1>
    <form>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1">
        <br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2">
        <br>
        <button type="button" onclick="sumar()">Sumar</button>
    </form>
    <p>Resultat: <span id="resultat"></span></p>

    <script>
        function sumar() {
            // Obtén els valors dels inputs
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            // Realitza la suma
            var resultat = num1 + num2;

            // Mostra el resultat
            document.getElementById("resultat").textContent = resultat;
        }
    </script>
    <!-- <script src="sumar.js"></script> -->
</body>
</html>
