<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Numèric</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="captcha-container">
      <h2>Captcha Numèric</h2>
      <p>Resol aquesta operació matemàtica:</p>
      <div class="math-operation">
        <span id="num1"></span>
        <span id="operator"></span>
        <span id="num2"></span>
      </div>
      <input type="text" id="answer" placeholder="Introdueix la resposta" />
      <button id="check-button">Comprova</button>
      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
