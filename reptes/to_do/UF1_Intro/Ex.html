<!DOCTYPE html>
<html>
  <head>
    <title>Banc de proves JS</title>
  </head>
  <body>
    <h1 id="fitxer"></h1>
    <script src="Ex6.js"></script>
    <script>
      // Obtenir l'element <script> amb l'atribut src
      //https://developer.mozilla.org/es/docs/Web/API/Document/querySelector
      var scriptElement = document.querySelector('script[src]');

      if (scriptElement) {
        // Llegir l'atribut src
        var scriptSrc = scriptElement.getAttribute('src');

        // Mostrar el nom del fitxer JavaScript
        var fileNameElement = document.getElementById('fitxer');
        fileNameElement.textContent = 'Nom del fitxer JS: ' + scriptSrc;
      }
    </script>
  </body>
</html>
